<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary justify-content-center">
      <a class="navbar-brand" href="#">
        <h3 class="h3">Giphy Party!</h3>
      </a>
    </nav>
    <div class="container my-3">
      <div class="row justify-content-center">
        <form class="form-inline" id="searchForm">
          <div class="form-group mx-sm-3 mb-2">
            <label for="search" class="sr-only">Search Term</label>
            <input
              type="text"
              name="search"
              class="form-control"
              id="search"
              placeholder="Enter search term..."
            />
          </div>
          <button class="btn btn-primary mb-2 mr-2" type="submit">
            Search Giphy!
          </button>
        </form>
        <button class="btn btn-outline-danger mb-2" id="remove">
          Remove Gifs
          <span class="badge badge-danger" id="count">0</span>
        </button>
      </div>
      <div id="gifContainer" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
